<mat-accordion class="example-headers-align mat-primary contenido" multi >
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="texto"> {{nombreUsuario}} </mat-panel-title>
        <mat-panel-description class="texto">
          {{email}}
          <mat-icon (click)="desconectar()">account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <div class="form-container" [formGroup]="grupoForm">
        <mat-form-field>
          <mat-label>Grupo</mat-label>
          <input matInput formControlName="grupo" />
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Estilo</mat-label>
          <input matInput formControlName="estilo" />
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Duracion</mat-label>
          <input type="time" matInput formControlName="duracion" />
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Tarifa</mat-label>
          <input matInput formControlName="tarifa" />
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" />
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Desplazamiento</mat-label>
          <input matInput formControlName="desplazamiento" />
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Provincia</mat-label>
          <input matInput formControlName="provincia" />
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Población</mat-label>
          <input matInput formControlName="poblacion" />
        </mat-form-field>
  
        <div class="flex">
          <button mat-flat-button color="primary" (click)="guardar()"> <span class="material-symbols-outlined">save</span></button>
          <button mat-flat-button color="warn" (click)="eliminarCliente()"><span class="material-symbols-outlined">delete</span></button>
        </div>
      </div>
  
      
  
     
    </mat-expansion-panel>
  </mat-accordion>
  @if(spinner){
    <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  }
